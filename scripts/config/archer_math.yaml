defaults:
  - default
  - _self_

# system paths
cache_dir: '/home/pramit/hrl-nips-work/hrl-reasoning/.cache'  # You might want to change this
save_path: '/home/pramit/hrl-nips-work/hrl-reasoning/.saved_models'

# checkpoint
checkpoint_path: null  # No initial checkpoint for now

# env
env_name: math
env_load_path: null  # Using base Llama model

# model settings
agent_type: "archer"
policy_lm: "meta-llama/Llama-3.2-3B-Instruct"
critic_lm: "roberta-base"
max_new_tokens: 1  
max_tokens: 2    
temperature: 0.7
do_sample: true
use_lora: false
huggingface_token: "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"

# training hyperparameters
capacity: 100000      # Replay buffer size
rollout_size: 128      # Number of parallel environments
eval_size: 8      # Number of trajectories for evaluation
batch_size: 64       # Training batch size
iterations: 36      # 4500/8 â‰ˆ 563 (one pass through dataset)
epochs: 20           # Times to train critic on each batch
actor_epochs: 3      # Times to train actor on each batch
warmup_iter: 20      # Initial iterations without policy updates
grad_accum_steps: 1
critic_lr: 2e-5
lm_lr: 1e-6

# algorithm parameters
gamma: 0.95        
tau: 0.1           
max_grad_norm: 1.0  

# evaluation settings
save_freq: 2        
eval_freq: 6       

# wandb logging
use_wandb: true
project_name: 'llm_rl_math'
run_name: 'archer-math' 