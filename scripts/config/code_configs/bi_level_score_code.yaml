# BiLevel-guided SCoRe config for code problems

# Project settings
project_name: archer_code
run_name: bi_level_code_run
use_wandb: false
cache_dir: cache/

# Environment settings
env_type: code
language: python
data_path: dataset/mbpp_filtered.csv
env_load_path: null

# Model settings
policy_lm: "meta-llama/Llama-3.2-1B-Instruct"
value_model_name: "distilroberta-base"
critic_lr: 5e-5
lm_lr: 5e-5
value_lr: 5e-5
use_lora: true

# Training parameters
temperature: 0.7
do_sample: true
max_tokens: 1024
iterations: 400
grad_accum_steps: 4
warmup_iter: 4
rollout_size: 16
eval_size: 8
batch_size: 4
capacity: 1000
gamma: 0.99
tau: 0.005
actor_epochs: 1
max_grad_norm: 1.0
save_path: model_checkpoints/
save_freq: 20
eval_freq: 5

# SCoRe parameters
alpha: 0.1  # SCoRe parameter (reward weight)
beta1: 0.1  # SCoRe parameter (KL weight in stage 1)
beta2: 0.1  # SCoRe parameter (KL weight in stage 2)
stage1_steps: 1  # Number of stage 1 optimization steps
stage2_steps: 1  # Number of stage 2 optimization steps

# SMART SCoRe parameters
use_smart_corrections: false
correction_model_path: null

# RL-Guided SCoRe parameters 
train_guidance_model: false
guidance_lr: 5e-5
guidance_model_path: null
guidance_kl_coef: 0.1

# BiLevel SCoRe parameters
value_coef: 0.1
stop_value_gradients: false 